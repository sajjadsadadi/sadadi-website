
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>سجاد سدادی - اپلیکیشن‌ها</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background: #4de699;
      color: #000;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 10px;
      width: 340px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card-content {
      padding: 15px;
      text-align: center;
    }
    .card-content h2 {
      font-size: 22px;
      margin: 10px 0;
    }
    .card-content p {
      font-size: 16px;
    }
    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4de699;
      color: black;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #ddd;
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>وبسایت رسمی سجاد سدادی</header>
  <div class="container">

    <!-- Gamerino Card -->
    <div class="card">
      <img src="https://i.imgur.com/UA4HApj.png" alt="Gamerino">
      <div class="card-content">
        <h2>Gamerino</h2>
        <p><strong>ساخته شده توسط سجاد سدادی</strong></p>
        <a href="https://myket.ir/app/com.app.myapp.GAMERland2" class="download-btn" target="_blank">دانلود گیمرینو</a>
      </div>
    </div>

    <!-- GamerLand Card -->
    <div class="card">
      <img src="https://i.imgur.com/DtMZpwb.png" alt="GamerLand">

        <h2>GamerLand</h2>
        <p><strong>ساخته شده توسط سجاد سدادی</strong></p>
        <a href="https://myket.ir/app/com.app.myapp.YNdRXCMQLT9" class="download-btn" target="_blank">دانلود گیمر لند</a>
      </div>
    </div>

  </div>
  <footer>سازنده: سجاد سدادی</footer>
</body>
</html>
